{{extend 'store_layout.html'}}
<h1>Account Center</h1>
<hr>
<h2>Profile</h2>



<hr>
<h2>Order History</h2>
<table id="orders" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Invoice</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Shipping Address</th>
        </tr>
    </thead>

    <tbody>
    {{for order in order_list:}}
        <tr>
        	<td>{{=order.invoice}}</td>
        	<td>{{=order.product}}</td>
        	<td>{{=order.quantity}}</td>
        	<td>{{=order.price}}</td>
        	<td>{{=order.shipping_address}}</td>
        </tr>
    {{pass}}
    </tbody>
</table>
